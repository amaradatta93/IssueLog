<div class="bg">
    <div *ngIf="error_message" class="row align-items-center justify-content-center">
        <div class="col-lg-6">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="success_message" class="row align-items-center justify-content-center">
        <div class="col-lg-6">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ success_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header mb-3">
                <h2><b><i>info</i>TRAK</b></h2>
            </div>
            <div *ngIf="buttonName == 'Log In'; else elseBlock">
                <div class="card-body">
                    <form [formGroup]="logInForm" (ngSubmit)="onLogin()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text username"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">
                        </div>
                        <div>
                            <label class="error-msg"
                                *ngIf="isRequired(logInForm, 'username') && isTouched(logInForm,'username')">
                                Please Enter Username
                            </label>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                        </div>
                        <div>
                            <label class="error-msg"
                                *ngIf="isRequired(logInForm, 'password') && isTouched(logInForm,'password')">
                                Please Enter Password
                            </label>
                        </div>

                        <div class="row">
                            <div class="col-md forgot">
                                <a (click)="openSm(content)"><u>Forgot Password?</u></a>
                            </div>

                            <ng-template #content let-modal>

                                <div class="modal-header">
                                    <h5 class="modal-title">Enter your Email-ID associated with the account</h5>
                                    <button type="button" class="close" aria-label="Close"
                                        (click)="modal.dismiss('Cross click')">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
                                    <div class="modal-body">
                                        <p><input type="email" class="form-control" placeholder="email@domain.com"
                                                formControlName="email_to">
                                        </p>
                                    </div>
                                    <div class=" row justify-content-center align-items-center">
                                        <label class="error-msg"
                                            *ngIf="isRequired(forgotPasswordForm, 'email_to') && isTouched(forgotPasswordForm,'email_to')">
                                                *Required field
                                        </label>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            (click)="modal.close('Close click')">Close</button>
                                        <input type="submit" class="btn btn-primary" value="Submit">
                                    </div>
                                </form>

                            </ng-template>

                            <div class="col-md login_button">
                                <input type="submit" value="Login" class="btn login_btn">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a (click)="toggle()">
                            <h3>Register</h3>
                        </a>
                    </div>
                </div>
            </div>

            <ng-template #elseBlock>
                <div class="card-body mb-3">
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text username"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">
                        </div>
                        <div>
                            <label class="error-msg"
                                *ngIf="isRequired(registerForm, 'username') && isTouched(registerForm,'username')">
                                Please Enter Username
                            </label>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                        </div>
                        <div>
                            <label class="error-msg"
                                *ngIf="isRequired(registerForm, 'password') && isTouched(registerForm,'password')">
                                Please Enter Password
                            </label>
                        </div>


                        <div class="input-group form-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="E-Mail ID" formControlName="email">
                        </div>
                        <div>
                            <label class="error-msg"
                                *ngIf="isRequired(registerForm, 'email') && isTouched(registerForm,'email')">
                                Please Enter E-Mail ID
                            </label>
                        </div>

                        <div class="row">
                            <div class="col-md login_button">
                                <input type="submit" value="Register" class="btn login_btn">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a (click)="toggle()">
                            <h3>Log In</h3>
                        </a>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
