{% extends 'main.html' %}

{% block auth %}

<div class="container" style="text-align: center">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <h1 class="logo"><i>info</i>TRAK</h1>
                    <h4>Registration</h4>
                </div>
                <div class="card-body">
                    <form method="post">

                        <div class="row align-items-center justify-content-center">
                            <div class="col-sm-11">
                                <label for="username"></label>
                                <input class="mr-sm-2" name="username" id="username" placeholder="Username" required>
                            </div>
                            <div class="col-sm-11 mt-2">
                                <label for="password"></label>
                                <input class="mr-sm-2" type="password" name="password" id="password"
                                       placeholder="Password" required>
                            </div>
                        </div>

                        <div class="col-sm-10 mt-2">
                            <ul class="nav justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-primary" type="submit" value="Register">Submit</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
